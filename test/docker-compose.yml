version: '3.9'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command:
      - 'azurite'
      - 'azurite-blob'
      - '--location'
      - '/data'
      - '--blobHost'
      - '0.0.0.0'
      - '--blobPort'
      - '10000'
      - '--loose'
    ports:
      - '10000:10000'
